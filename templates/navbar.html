<!-- Login Popup (Hidden by default) -->
<div id="loginPopup" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl">
        <!-- Login Form Header -->
        <h2 class="text-2xl mb-4">Login</h2>
        <!-- Login Form -->
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="text-right">
                <button type="submit" class="px-3 py-1 text-sm font-medium text-white bg-indigo-500 hover:bg-indigo-600 rounded-md">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript code for interaction -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loginButton = document.getElementById('loginButton');
        var loginPopup = document.getElementById('loginPopup');
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('password');
    
        loginButton.addEventListener('click', function() {
            loginPopup.classList.toggle('hidden');
        });
    
        // Close the login popup when clicking outside of it
        document.addEventListener('mousedown', function(event) {
            if (!loginPopup.contains(event.target) && !loginButton.contains(event.target)) {
                loginPopup.classList.add('hidden');
            }
        });
    
        // Close the login popup when the "Escape" key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                loginPopup.classList.add('hidden');
            }
        });
    
        // Clear input fields on page load
        usernameInput.value = '';
        passwordInput.value = '';
    });
    </script>
